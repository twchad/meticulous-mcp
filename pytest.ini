[pytest]
# Root-level pytest config - prevents running tests from root
# Each project should be tested from its own directory
# Use ./run_all_tests.sh to run all tests

# Don't collect tests from subdirectories when run from root
norecursedirs = meticulous-mcp pyMeticulous python-sdk .git __pycache__ *.egg-info

# Don't search for tests when run from root
testpaths = []

# Suppress warning about empty testpaths
addopts = --ignore-glob=*

